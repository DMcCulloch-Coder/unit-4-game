<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Star Wars RPG</title>

  <body>
    <header>
      <h1>Star Wars RPG</h1>
    </header>

    <div id='container'>
        <br />
      <div id='select-character'>
        <h3>Select your Character</h3>

      </div>
      <br />
      <div id='your-character'>
        <h3>Your Character</h3>

      </div>
      <br />
      <div id='enemies'>
        <h3>Enemies you have yet defeated!!!</h3>

      </div>
      <br />
      <div id='fight-section'>
        <button>FIGHT!</button>

      </div>
      <br />
      <div id='defender'>
        <h3>Current Opponent</h3>
      </div>

    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/reset.css' />
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='assets/css/style.css' />
    <link rel='icon' href='assets/images/X-Wing-icon.png' />

    <title>Star Wars RPG</title>
  </head>

  <body>
    <header>
      <h1>Star Wars RPG</h1>
    </header>

    <div id='container'>
        <br />
      <div id='select-character'>
        <h3>Select your Character</h3>
        <div class='character' id='grievous' name='General Grievous'>
          <p>General Grievous</p>
          <img src="assets/images/grievous.jpg" />
          <p>Health: <span id='grievous-health'></span></p>
        </div>
        <div class='character' id='windu' name='Master Windu'>
          <p>Master Windu</p>
          <img src="assets/images/mace-windu.jpg" />
          <p>Health: <span id='windu-health'></span></p>
        </div>
        <div class='character' id='dooku' name='Count Dooku'>
          <p>Count Dooku</p>
          <img src="assets/images/Dooku.jpg" />
          <p>Health: <span id='dooku-health'></span></p>
        </div>
        <div class='character' id='yoda' name='Master Yoda'>
            <p>Master Yoda</p>
            <img src="assets/images/yoda.jpg" />
            <p>Health: <span id='yoda-health'></span></p>
        </div>

      </div>
      <br />
      <div id='your-character' class='clean-display'>
        <h3>Your Character</h3>

      </div>
      <br />
      <div id='enemies' class='clean-display'>
        <h3>Enemies you have yet defeated!!!</h3>

      </div>
      <br />
      <div id='fight-section' class='clean-display'>
        <button>FIGHT!</button>

      </div>
      <br />
      <div id='defender' class='clean-display'>
        <h3>Current Opponent</h3>
      </div>

      <div id='fight-ticker'>
        <br />
        <p id='hero-attack'></p>
        <br />
        <p id='enemy-attack'></p>
        <br />
      </div>

      <div id='scoreBox' style='width: 6rem'>
        <div>
          <p>Wins: <span id='wins'></span></p>
          <br />
          <p>Loses: <span id='loses'></span></p>
        </div>
      </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game-2.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
